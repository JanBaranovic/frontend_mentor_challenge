<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main>

     <section class="text">
      <img src="images/pattern-quotes.svg" alt="" class="quote">
       <p>" I've been interested in coding for a while but never taken the jump, until now. I couldn't reccomend this course enough. I'm now in the job of my dreams and so excited about the future. "</p>

       <small>Tanya Sinclair<span>UX Engineer</span></small>
     </section>

    <aside>
      <div id="image-slider" class="splide">
        <div class="splide__track">
          <li class="splide__slide">
            <img src="images/image-tanya.jpg" alt="Tanya Sinclair" class="person">
          </li>
          <li class="splide__slide">
            <img src="images/image-john.jpg" alt="John" class="person">
          </li>
        </div>
      </div>

       <img src="images/pattern-bg.svg" alt="" class="pattern bg">

      <button>
       <img src="images/icon-prev.svg" alt="" class="prev">
       <img src="images/icon-next.svg" alt="" class="next">
      </button>
    </aside>

      <img src="images/pattern-curve.svg" alt="" class="pattern curve">

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
